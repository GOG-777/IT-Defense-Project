<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses</title>
    <!-- Favicon -->
     <!-- CORRECT Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Premium Navigation - Fixed with solid background -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-200/60">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-book-open text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Course Registration System - GOG</h1>
                        <p class="text-xs text-gray-500">Course Catalog</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-4 bg-gray-50 rounded-xl px-4 py-2 border border-gray-200/40">
                        <div id="userAvatar" class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-sm font-bold">
                            U
                        </div>
                        <span id="userName" class="font-medium text-gray-700"></span>
                    </div>
                    <div class="flex space-x-4">
                        <a href="dashboard.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 font-medium transition duration-200 group">
                            <i class="fas fa-tachometer-alt group-hover:scale-110 transition-transform"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="cgpa-calculator.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 font-medium transition duration-200 group">
                            <i class="fas fa-calculator group-hover:scale-110 transition-transform"></i>
                            <span>CGPA</span>
                        </a>
                        <button onclick="logout()" class="flex items-center space-x-2 text-gray-600 hover:text-red-600 font-medium transition duration-200 group">
                            <i class="fas fa-sign-out-alt group-hover:scale-110 transition-transform"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Premium Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-4xl font-bold text-gray-900 mb-3">Course Catalog</h2>
                    <p class="text-gray-600 text-lg">Browse and enroll in courses for your academic level</p>
                </div>
                <div class="text-6xl opacity-20">
                    ðŸ“š
                </div>
            </div>
            <div id="creditDisplay" class="mt-6"></div>
        </div>

        <!-- Premium Filters -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100">
            <div class="grid md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-3 flex items-center">
                        <i class="fas fa-search text-blue-500 mr-2"></i>
                        Search Courses
                    </label>
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Course name or code..."
                            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-3 flex items-center">
                        <i class="fas fa-calendar text-blue-500 mr-2"></i>
                        Semester
                    </label>
                    <div class="relative">
                        <select id="semesterFilter" class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 appearance-none">
                            <option value="">All Semesters</option>
                            <option value="1">First Semester</option>
                            <option value="2">Second Semester</option>
                        </select>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar text-gray-400"></i>
                        </div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-200 transition duration-300 flex items-center justify-center space-x-2">
                        <i class="fas fa-redo"></i>
                        <span>Clear Filters</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-16 hidden">
            <div class="spinner mx-auto mb-6"></div>
            <p class="text-gray-600 text-lg">Loading course catalog...</p>
        </div>

        <!-- Premium Courses Grid -->
        <div id="coursesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Premium Empty State -->
        <div id="emptyState" class="text-center py-16 hidden">
            <div class="w-24 h-24 bg-gradient-to-r from-gray-100 to-blue-100 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-search text-gray-400 text-4xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-3">No courses found</h3>
            <p class="text-gray-600 text-lg mb-6">Try adjusting your search criteria or filters</p>
            <button onclick="clearFilters()" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition duration-300 shadow-lg inline-flex items-center space-x-2">
                <i class="fas fa-redo"></i>
                <span>Clear Filters</span>
            </button>
        </div>
    </div>

    <!-- Premium Enrollment Modal -->
    <div id="enrollModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 border border-gray-200 transform transition-all duration-300">
            <div class="text-center mb-2">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bookmark text-blue-600 text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Enroll in Course</h3>
                <p class="text-gray-600">Confirm your course enrollment</p>
            </div>
            <div id="modalContent" class="mb-6"></div>
            <div class="flex gap-4">
                <button id="cancelEnrollBtn" class="flex-1 bg-gray-100 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-200 transition duration-200 flex items-center justify-center space-x-2">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </button>
                <button onclick="confirmEnrollment()" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition duration-200 flex items-center justify-center space-x-2">
                    <i class="fas fa-check"></i>
                    <span>Enroll Now</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/courses.js"></script>

    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #6366f1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #2563eb, #4f46e5);
        }
    </style>
</body>
</html>
