<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Favicon -->
     <!-- CORRECT Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-user-plus text-white text-2xl"></i>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Join Us</h2>
                <p class="mt-2 text-gray-600">Create your student account</p>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <form id="registerForm">
                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="fullName">
                            <i class="fas fa-user text-blue-500 mr-2"></i>
                            Full Name *
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                id="fullName"
                                required
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="John Doe"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="email">
                            <i class="fas fa-envelope text-blue-500 mr-2"></i>
                            Email Address *
                        </label>
                        <div class="relative">
                            <input
                                type="email"
                                id="email"
                                required
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="your.email@example.com"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="studentId">
                            <i class="fas fa-id-card text-blue-500 mr-2"></i>
                            Matriculation Number *
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                id="studentId"
                                required
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="U20225570000"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-id-card text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="level">
                            <i class="fas fa-graduation-cap text-blue-500 mr-2"></i>
                            Academic Level *
                        </label>
                        <div class="relative">
                            <select
                                id="level"
                                required
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 appearance-none"
                            >
                                <option value="">Select Your Level</option>
                                <option value="100">100 Level</option>
                                <option value="200">200 Level</option>
                                <option value="300">300 Level</option>
                                <option value="400">400 Level</option>
                            </select>
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-graduation-cap text-gray-400"></i>
                            </div>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="phone">
                            <i class="fas fa-phone text-blue-500 mr-2"></i>
                            Phone Number
                        </label>
                        <div class="relative">
                            <input
                                type="tel"
                                id="phone"
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="+1234567890"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-3" for="password">
                            <i class="fas fa-lock text-blue-500 mr-2"></i>
                            Password *
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                required
                                minlength="6"
                                class="w-full px-4 py-3 pl-11 pr-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="Minimum 6 characters"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <button 
                                type="button" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition duration-200 password-toggle"
                                data-target="password"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-3" for="confirmPassword">
                            <i class="fas fa-lock text-blue-500 mr-2"></i>
                            Confirm Password *
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="confirmPassword"
                                required
                                class="w-full px-4 py-3 pl-11 pr-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="Re-enter password"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <button 
                                type="button" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition duration-200 password-toggle"
                                data-target="confirmPassword"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl"></div>
                    <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-xl"></div>
                    
                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition duration-300 shadow-lg transform hover:scale-[1.02]"
                    >
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-200">
                                Sign in here
                            </a>
                        </p>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="index.html" class="text-gray-500 hover:text-gray-700 transition duration-200 inline-flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
